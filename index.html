<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemilk的主页</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/app_style.css">
    <link rel="stylesheet" href="css/weather_animation_style.css">
</head>

<body>
    <!-- ipad形状的容器区域 -->
    <div class="ipad-container">
        <!-- Home键 -->
        <div class="ipad-home-button"></div>
         
        <!-- ipad屏幕区域 -->
        <div class="ipad-screen">
            <div class="ipad-content">
                <!-- 天气动画将在这里动态添加 -->
                
                <!-- 添加重复水印元素 -->
                <div class="watermark watermark-1">Alchemilk的主页</div>
                <div class="watermark watermark-2">Alchemilk的主页</div>
                <div class="watermark watermark-3">Alchemilk的主页</div>

                <!-- 添加时间、日期星期、天气温度控件 -->
                <div class="time-display"></div>
                <div class="date-display"></div>
                <div class="weather-display"></div>

                <!-- 添加应用图标区域 -->
                <div class="app-container">
                    <div class="app-grid">
                        <!-- 我的简历 -->
                        <div class="app-icon resume" data-app="resume">
                            <div class="app-icon-bg">
                                <div class="app-icon-symbol">
                                    <img src="images/resume.png" alt="简历">
                                </div>
                            </div>
                            <div class="app-icon-label">我的简历</div>
                        </div>
                        
                        <!-- 我的作品 -->
                        <div class="app-icon works" data-app="works">
                            <div class="app-icon-bg">
                                <div class="app-icon-symbol">
                                    <img src="images/works.png" alt="作品">
                                </div>
                            </div>
                            <div class="app-icon-label">我的作品</div>
                        </div>
                        
                        <!-- 我的生活 -->
                        <div class="app-icon life" data-app="life">
                            <div class="app-icon-bg">
                                <div class="app-icon-symbol">
                                    <img src="images/life.png" alt="生活">
                                </div>
                            </div>
                            <div class="app-icon-label">我的生活</div>
                        </div>

                        <!-- 联系方式 -->
                        <div class="app-icon contact" data-app="contact">
                            <div class="app-icon-bg">
                                <div class="app-icon-symbol">
                                    <img src="images/contact_info.png" alt="联系方式">
                                </div>
                            </div>
                            <div class="app-icon-label">联系方式</div>
                        </div>

                        <!-- 设置 -->
                        <div class="app-icon settings" data-app="settings">
                            <div class="app-icon-bg">
                                <div class="app-icon-symbol">
                                    <img src="images/settings.png" alt="设置">
                                </div>
                            </div>
                            <div class="app-icon-label">设置</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入外部JS文件 -->
    <script src="js/weather_animation_script.js"></script>
    <script src="js/index_script.js"></script>
</body>
</html>
